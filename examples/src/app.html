<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Draggable</title>

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Draggable" />

		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="https://shopify.github.io/draggable/assets/img/favicons/favicon-16x16.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="https://shopify.github.io/draggable/assets/img/favicons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="96x96"
			href="https://shopify.github.io/draggable/assets/img/favicons/favicon-96x96.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="https://shopify.github.io/draggable/assets/img/favicons/apple-touch-icon.png"
		/>

		<meta name="description" content="{{ HeadAttr.description }}" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="theme-color" content="#212529" />

		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Draggable JS Examples" />
		<meta property="og:title" content="@hnrq/draggable" />
		<meta
			property="og:description"
			content="Draggable is a lightweight, responsive, modern drag and drop JavaScript library – the ideal choice for adding slick native-feeling drag and drop behaviour to your web apps."
		/>
		<meta
			property="og:image"
			content="https://hnrq.github.io/draggable/assets/img/social/draggable-social.png"
		/>
		<meta property="og:url" content="https://hnrq.github.io/draggable" />
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:site" content="@hnrq" />
		<meta property="twitter:account_id" content="17136315" />
		<meta property="twitter:title" content="@hnrq/draggable" />
		<meta
			property="twitter:description"
			content="Draggable is a lightweight, responsive, modern drag and drop JavaScript library – the ideal choice for adding slick native-feeling drag and drop behaviour to your web apps."
		/>
		<meta
			property="twitter:image"
			content="https://hnrq.github.io/draggable/assets/img/social/draggable-social.png"
		/>

		<link rel="manifest" href="https://shopify.github.io/draggable/manifest.json" />
		<link rel="stylesheet" href="assets/css/examples-app.css?beta=12" />

		<script src="assets/js/examples-runtime.js?beta=12" defer></script>
		<!-- <script src="assets/js/examples-vendor.js?beta=12" defer></script> -->
		<script src="assets/js/examples-app.js?beta=12" defer></script>
		%sveltekit.head%
	</head>
	<body>
		<div>%sveltekit.body%</div>
	</body>
</html>
